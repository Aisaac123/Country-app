<div *ngIf="countries.length === 0 && notFound; else table"
  class="alert alert-warning text-center">
  {{ notFoundCase }}
</div>

<ng-template #table>
  <table class="table table-hover text-center">
    <thead>
    <tr>
      <th>#</th>
      <th>Bandera</th>
      <th>Nombre</th>
      <th>Capital</th>
      <th>Poblacion</th>
      <th>Link</th>
    </tr>
    </thead>
    <tbody>
     <tr *ngFor="let item of countries; let i = index">
       <td> {{i + 1}}</td>
       <td><img [src]="item.flags.svg" [alt]="item.name.common"></td>
       <td> {{item.name.common}}</td>
       <td> {{item.capital}}</td>
       <td> {{item.population | number}}</td>
       <td><a [routerLink]="['/countries/by', item.cca3]">Ver m√°s</a> </td>

     </tr>
    </tbody>
  </table>
</ng-template>
