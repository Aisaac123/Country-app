<h3 class="text-center">Busqueda</h3>
<hr>
<ul class="list-group">
  <div *ngFor="let item of routes_link" class="row pt-2 text-center">
    <li
      class="list-group-item"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{exact:true}"
      [routerLink]="item.routeString">
      {{ item.name }}
    </li>
  </div>
</ul>
